<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>
	<body>
		<main>
			<img class="logo" src="./images/logo.svg" alt="logo" />
			<section class="content">
				<img src="./images/illustration-mockups.svg" alt="" class="hero-img" />
				<section class="content-text">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
						connections with your users as you engage in genuine discussion.
					</p>
					<button>Register</button>
				</section>
			</section>
		</main>

		<footer>
			<section class="social-icons">
				<ion-icon size="large" name="logo-facebook"></ion-icon>
				<ion-icon size="large" name="logo-twitter"></ion-icon>
				<ion-icon size="large" name="logo-instagram"></ion-icon>
			</section>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
				<a href="#">Shubham Saurabh</a>.
			</p>
		</footer>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
